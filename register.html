<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Регистрация</title> 
 <style>
   body {
    background: #c7b39b url(https://i.pinimg.com/originals/d6/2f/a5/d62fa5deb6baf42b4dce403d2f96c57a.jpg); 
    color: #fff; 
   }
  </style>
 </head>

 <body>
  <div><center>
   <div class="profile"><img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
    <h1>Регистрация</h1>
   </div>
   <form>
    <table width="100" cellspacing="0" cellpadding="4" align="center">
      <tr> 
        <td align="right" width="100">Имя</td>
        <td><input type="text" name="nickname" required></td>
      </tr>
      <tr> 
        <td align="right">E-mail</td>
        <td><input type="text" name="email" required></td>
      </tr>
      <tr> 
        <td align="right" valign="top">Дата рождения</td>
        <td><input type="date" required></td>
      </tr>
      <tr> 
        <td align="right" valign="top">Страна проживания</td>
        <td><select><option>Россия</option><option>Украина</option><option>Казахстан</option></select></td>
      </tr>
      <tr> 
        <td align="right" valign="top">Пароль</td>
        <td><input type="password" placeholder="Введите пароль" name="psw" required></td>
      </tr>
      <tr> 
        <td align="right" valign="top">Повторите пароль</td>
        <td><input type="password" placeholder="Введите пароль" name="psw" required></td>
      </tr>
    </table>
    <p><button type="submit">Регистрация</button></p>
   </form>    
   <form action="login.html" target="_blank">
    <p>Уже зарегестрированы? <button>Войти</button></p>
   </form>
  </center>
 </body>
</html>
