<b>ЕВГЕНИЙ ЕВТУШЕНКО</b>
    </header>

<p>---1955---</p>
<p>Бывало, спит у ног собака,<br>
костер занявшийся гудит,<br>
и женщина из полумрака<br>
глазами зыбкими глядит.<br>

<p>Потом под пихтою приляжет<br>
на куртку рыжую мою<br>
и мне,<br>
&nbsp&nbsp&nbsp&nbsp&nbsp задумчивая,<br>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 
скажет:<br>
<<А ну-ка, спой!..>>-<br>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 
и я спою.</p>
   </center>
 </body>
